<!DOCTYPE html>
<html>

<head>
    <title>Hot Restaurant Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">
</head>

<body>
    <div class="container col-9-md mx-auto">
        <div class="jumbotron">
            <h1 class="text-center display-2"><span class="oi oi-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they are all gone!</h2>
            <br>
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg" id="view"><span class="oi oi-list"></span> View Tables</button>
                <button type="button" class="btn btn-danger btn-lg" id="make"><span class="oi oi-credit-card"></span> Make Reservation</button>
            </div>
        </div>
        <a href="#">Api Table Link</a><span> | </span> <a href="#">Api Wait List</a>
    </div>
</body>

</html>
