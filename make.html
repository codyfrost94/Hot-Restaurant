<!DOCTYPE html>
<html>

<head>
    <title>Hot Restaurant Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">
</head>

<body>
    <div class="container col-md-9 mx-auto">
        <div class="jumbotron">
            <h1 class="text-center display-2"><span class="oi oi-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="/view" role="button" class="btn btn-primary btn-lg" id="view"><span class="oi oi-list"></span> View Tables</a>
                <a href="/" role="button" class="btn btn-lg" id="view"><span class="oi oi-home"></span></a>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <span>Table Reservation</span>
            </div>
            <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control name" placeholder="Please give full name">
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" class="form-control phonenumber">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="uniqueID">Unique ID</label>
                        <input type='text' class="form-control uniqueID">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                </div>
            </div>
        </div>
            <footer>
        <a href="#">Api Table Link</a><span> | </span> <a href="#">Api Wait List</a>
                </footer>
        </div>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
